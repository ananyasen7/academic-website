<!-- Outreach section -->

<hr>
<div class="row" id="outreach">
    <div class="col">
        <h2 class="mb-4">ðŸ§© Outreach & Activities</h2>
        <div class="outreach-list">
            {% for activity in site.data.outreach.activities %}
            <div class="outreach-item">
                <div class="outreach-header">
                    {% if activity.year %}<span class="outreach-year">{{ activity.year }}</span>{% endif %}
                    <span class="outreach-role">{{ activity.role }}</span>
                </div>
                <div class="outreach-org"><strong>{{ activity.organization }}</strong></div>
                <div class="outreach-desc">{{ activity.description }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

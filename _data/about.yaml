# about me
first-paragraph: I am a Graduate Student at the <a href="https://www.unr.edu/" target="_blank" rel="noopener">University of Nevada, Reno</a> (Jan 2024 - Present). I am also working as a Graduate Research Assistant at the <a href="https://www.dri.edu/directory/ananya-sen/" target="_blank" rel="noopener">Desert Research Institute</a> (Jan 2024 - Present).
second-paragraph: Born and raised in India, I grew up in Lucknow - a city known for its rich culture and heritage. My curiosity about the natural world eventually led me to pursue atmospheric science. As a Graduate Research Assistant in Atmospheric Science at the Desert Research Institute, I am currently exploring and contributing to the understanding of the effects of Gravity Waves on extratropical cyclones leading to heavy precipitation.
